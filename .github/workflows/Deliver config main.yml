name: Deliver config main

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'true'

        
#  push:
#    branches: 
#      - master
#    paths:
#      - '.github/workflows/test.yml'


#  watch:
#    types: [started]

      
env:
  REPO_URL: https://github.com/Lienol/openwrt
  REPO_BRANCH: main
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:

  build:
    runs-on: ubuntu-latest
    
    name: Deliver config main
    
    if: github.event.repository.owner.id == github.event.sender.id
    
    steps:
        - name: Checkout
          uses: actions/checkout@main
          
        - name: Set Date
          run: |
           date=$(TZ=UTC-8 date +"%Y.%m.%d-%H%M")
           echo "name=DATE" >> $date
           
        - name: Initialization environment
          env:
            DEBIAN_FRONTEND: noninteractive
          run: |
            docker rmi `docker images -q`
            sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
            sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php* android*
            sudo -E apt-get update
            sudo apt-get -y install build-essential asciidoc binutils bzip2 curl gawk gettext git libncurses5-dev libz-dev patch python3.5 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf
            sudo -E apt-get -y autoremove --purge
            sudo -E apt-get clean
            sudo timedatectl set-timezone "$TZ"
            sudo mkdir -p /workdir
            sudo chown $USER:$GROUPS /workdir
            
            
            df -h

        - name: Clone source code
          run:   
            git clone -b $REPO_BRANCH --single-branch $REPO_URL openwrt

            
            
        - name: Load custom feeds
          run: |
            [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
            chmod +x $DIY_P1_SH
            cd openwrt
            $GITHUB_WORKSPACE/$DIY_P1_SH

        - name: Update feeds   
          run: cd openwrt && ./scripts/feeds update -a

        - name: Install feeds
          run: cd openwrt && ./scripts/feeds install -a

        - name: Load custom configuration
          run: |
            [ -e files ] && mv files openwrt/files
            [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
            chmod +x $DIY_P2_SH
            cd openwrt
            $GITHUB_WORKSPACE/$DIY_P2_SH


        - name: Generate configuration file
          run:  |
            cd openwrt
            make defconfig
 
        - name: Make download
          run: |
            cd openwrt
            make download -j8
            find dl -size -1024c -exec ls -l {} \;
            find dl -size -1024c -exec rm -f {} \;
 
 
        - name: SSH connection to Actions
          uses: P3TERX/ssh2actions@v1.0.0
          if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
          env:
            TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
            TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

  
        - name: Prepare artifact
          run: |
            cd openwrt
            mkdir -p ./artifact/buildinfo
            cp -rf .config ./artifact/buildinfo/config.info
            
            
        - name: Deliver config
          uses: actions/upload-artifact@v2
          with:
            name: OpenWrt_configinfo
            path: openwrt/artifact/buildinfo/
            

        
        
