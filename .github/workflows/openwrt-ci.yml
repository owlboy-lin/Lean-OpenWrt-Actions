name: OpenWrt-CI

on:
  schedule:
    - cron: 0 20 * * *
      
  push:
    branches: 
      - master
    paths:
      - '.github/workflows/openwrt-ci.yml'

      
env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FIRMWARE_NAME: coolsnowwolf-lede
  CONFIG_FILE: 
  DIY_SH: diy.sh
  TARGET: x86
  SUBTARGET: 64
  SSH_ACTIONS: false
  Gzip_file: true
  UPLOAD_BIN_DIR: false
  UPLOAD_ZIP: true
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:

  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master
          fetch-depth: 1000000
       
      - name: Set Date
        run: |
           date=$(TZ=UTC-8 date +"%Y.%m.%d-%H%M%S")
           echo "::set-env name=DATE::$date"

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

          # Âà©Áî®ÊåÇËΩΩÂú® /mnt/ ÁöÑ 14G È¢ùÂ§ñÁ©∫Èó¥:
          # sudo mkdir -p -m 777 /mnt/openwrt/bin /mnt/openwrt/build_dir/host /mnt/openwrt/build_dir/hostpkg /mnt/openwrt/dl /mnt/openwrt/feeds /mnt/openwrt/staging_dir
          # ln -s /mnt/openwrt/bin ./bin
          # mkdir -p ./build_dir/host && ln -s /mnt/openwrt/build_dir/host ./build_dir/host
          # mkdir -p ./build_dir/host && ln -s /mnt/openwrt/build_dir/hostpkg ./build_dir/hostpkg
          # ln -s /mnt/openwrt/dl ./dl
          # ln -s /mnt/openwrt/feeds ./feeds
          # ln -s /mnt/openwrt/staging_dir ./staging_dir

          df -h

      - name: Clone source code
        run: git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        
      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Generate configuration file
        run:  |
          cd openwrt
          make defconfig

      - name: Make download
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile firmware
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin

      - name: Rename for file
        id: rename
        run: |
          cd openwrt/bin/targets/$TARGET/$SUBTARGET
          release_tag="${FIRMWARE_NAME}-${DATE}"
          for i in openwrt*; do mv -f $i `echo $i | sed "s/^openwrt/${release_tag}/"`; done
          release_name="${FIRMWARE_NAME}-${SUBTARGET}"
          echo "::set-env name=FIRMWARE::$PWD"
          echo "::set-output name=status::success"
          echo "##[set-output name=RELEASE_NAME;]$release_name"

      - name: Prepare artifact
        run: |
          cd openwrt
          find ./bin/targets/ -type d -name "packages" | xargs rm -rf {}
          
      - name: Upload zip
        id: upload_zip
        if: env.UPLOAD_ZIP == 'true' && !cancelled()
        run: |
          cd openwrt
          rm -rf ./release/
          mkdir -p ./release/
          cd ${{ env.FIRMWARE }}
          zip -r -j openwrt/release/${{ steps.rename.outputs.release_tag }}-${{ env.SUBTARGET }}.zip * || true
          cd openwrt/release
          echo "::set-env name=RELEASE::$PWD"
          echo "::set-output name=status::success"   

      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.FIRMWARE_NAME }}
          path: ${{ env.FIRMWARE }}/
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: env.UPLOAD_ZIP == 'true' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.all_TOKEN }}
        with:
          name: Ëá™Âä®ÂèëÂ∏É ${{ env.FIRMWARE_NAME }}
          tag_name: ${{ env.DATE }}-${{ env.RELEASE_NAME }}
          body: üöÄ Automated build | Ëá™Âä®ÁºñËØë
          files: ${{ env.RELEASE }}/
